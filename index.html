<body>
    <button onclick ="gender()">Hello</button>
	<br>
	<button onclick="time()">Get the time</button>
	<br>
	<button onclick="game()">Let's play a game!</button>
	<br>
	<button onclick="day()">Great/Horrible(weekday!)</button>

<script>
	function gender(){
    var b = prompt('What is your name?');
    var a = prompt('What is your gender?("1" is male, "2" is female)');
    
    if(a == 1){
        alert('Hi, Mr. '+b)
    }
     else if (a == 2){
         alert('Hi, Miss. '+b)
     }
}



function time(){
     var a = new Date().getHours();
     if(a < 10){
      alert('Good morning!')
     }
     else if(a < 20){
      alert('Good afternoon!')
     }
     else{
      alert('Good evening!')
     }
}


function game(){
    var user = parseFloat(prompt('plz enter a number between 0 and 50:'));
    var computer = Math.floor(Math.random()*51);
    if(user > computer){
        alert('The computer chooses '+computer+' YOU WIN!')
    }
    else if(user < computer){
        alert( 'The computer chooses '+computer+' THE COMPUTER WINS!')
    }
    else('TIE GAME!')
}



function day(){
 var d = new Date().getDay();
 switch(d){
  case 0:alert('Today is Sunday, a rest day.');
      break;
        case 1:alert('Today is Monday, a working day.');
      break;
  case 2:alert('Today is Tuesday, a working day.');
      break;
        case 3:alert('Today is Wednesday, a working day.');
      break;
        case 4:alert('Today is Thursday, a working day.');
      break;
        case 5:alert('Today is Friday, a working day.');
      break;
  case 6:alert('Today is Saturday, a rest day.');
      break;
 }
}

 var a = a.toString();

       alert('There will be no "!","?","$", and "#" in the password.')
   }
